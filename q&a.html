<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>

<body>

    <div class="parent">
        <div class="row">
            <div class="col-3 "></div>
            <div class="col-7  p-5 mt-5 " id="quiz">
                <div class="quiz-header">
                      <p class="timer text-right w-25" id="seconds"></p>
                        <b>
                        <p id="question"></p>
                    </b>
                    <ul class=" list-group ">
                        <li class="options list-group-item mt-2">
                            <input type="radio" name="answer" id="a" class="answer">&nbsp;
                            <label for="a" id="a-text" ></label>
                        </li>

                        <li class="options list-group-item mt-2">
                            <input type="radio" name="answer" id="b" class="answer">&nbsp;
                            <label for="b" id="b-text"></label>
                        </li>
                        <li class="options list-group-item mt-2">
                            <input type="radio" name="answer" id="c" class="answer" onclick="changecolor()">&nbsp;
                            <label for="c" id="c-text"></label>
                        </li>
                        <li class="options list-group-item mt-2" id="list1" onclick="colorchange()">
                            <input type="radio" name="answer" id="d" class="answer">&nbsp;
                            <label for="d" id="d-text"></label>
                        </li>
                    </ul>
                </div>
                <button class="button btn  mt-5" id="button">Submit</button>
            </div>
            <div class="thirdsession col-2"></div>

        </div>
</body>
