<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="">
            <h1 class="text-center text-success">Registration</h1>
            <!-- <div class="col-3"></div> -->
            <div class="row">
                <p class="text-center">Kindly fill in this form too register</p>

                <div class="col-4"></div>
                <div class="col-4 md  border border-secondary p-5 text-center">
                    <form action="">
                        <input type="text" id="fullname" placeholder="Full name" class="form-control w-100 mt-3 ">
                        <input type="text" id="email" placeholder="Email" class="form-control  w-100 mt-3">

                        <input type="text" id="password" placeholder="Password" class="form-control  w-100 mt-3">
                        <input type="text" id="repeat-password" placeholder="Repeat Password"
                            class="form-control  w-100 mt-3">
                    </form>
                    <button class="btn btn-primary form-control w-50 mt-3 text-center" id="button"
                        onclick="register()">Register</button>

                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </div>

</body>
<script>
    fullname = document.getElementById('fullname')
    email = document.getElementById('email')
    password = document.getElementById('password')
    repeatpassword = document.getElementById('repeat-password')


    function register() {
        if (fullname.value == '' || email.value == '' || password.value == '' || repeatpassword.value == '') {
            alert(`Please fill the required details`)
        }
        else if (password.value==repeatpassword.value) {
            alert(`You have successfully registered`)
            window.location="quizapp.html"
        }
        else {
            alert(`Incorrect password`)
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</html>
